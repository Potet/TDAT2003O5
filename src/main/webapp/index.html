<!DOCTYPE html>
<html>
<head>
    <title>Trykk p√• knappen</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script language="javascript">
        $(document).ready(function() {
            $("#running_button").on("mouseenter", function(){
                var tpx = Math.floor(Math.random()*90);
                var lpx = Math.floor(Math.random()*90);
                var hpx = 5+Math.floor(Math.random()*6);
                var wpx = 5+Math.floor(Math.random()*6);
                $(event.currentTarget).animate({
                    'top': tpx+'%',
                    'left': lpx+'%',
                    'width': wpx+'%',
                    'height':hpx+'%'
                }, "slow");
            }).on("click", function(){
                var win = window.open("sourcefile.html", '_blank');
                win.focus();
                window.location.href = 'displayfile.html';
            });
        });
    </script>
</head>
<body>
<button id="running_button" style="position: fixed">Press me!</button>
</body>
</html>
